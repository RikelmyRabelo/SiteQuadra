version: '3.8'

services:
  sitequadra:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sitequadra-app
    ports:
      - "80:5000"   # HTTP
      - "443:5001"  # HTTPS
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
    volumes:
      # Persiste dados do banco
      - ./data:/app/data
      # Persiste logs
      - ./logs:/app/logs  
      # Persiste backups
      - ./backups:/app/Backups
      # Certificados SSL (se houver)
      - ./certificates:/app/certificates:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sitequadra-network
    # Limites de recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: sitequadra-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certificates:/etc/nginx/certificates:ro
    depends_on:
      - sitequadra
    networks:
      - sitequadra-network
    restart: unless-stopped
    profiles:
      - with-proxy

  # Monitoring com Prometheus (opcional)
  prometheus:
    image: prom/prometheus:latest
    container_name: sitequadra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - sitequadra-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana para visualização (opcional)
  grafana:
    image: grafana/grafana:latest
    container_name: sitequadra-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - sitequadra-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  sitequadra-network:
    driver: bridge
    name: sitequadra-network

volumes:
  prometheus-data:
    name: sitequadra-prometheus-data
  grafana-data:
    name: sitequadra-grafana-data